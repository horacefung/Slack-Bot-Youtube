<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>  
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1 class="panel-title">Youtube Trending Metrics</h1>
            </div>
            <table  class="table table-striped table-bordered table-hover">
                <thead>
                    <tr> 
                       <th>Video ID</th>
                       <th>Last Reported Date</th>
                       <th>Views</th>
                       <th>Like Count</th>
                       <th>Dislike Count</th>
                       <th>Comment Count</th>
                    </tr>
                </thead>
                <tbody>
                     {% for metric in metrics %}    <!-- Fill table rows for each station --> 
                    <tr>
                        <td>{{ metric.video_id }}</td>
                        <td>{{ metric.last_reported_date }}</td>
                        <td>{{ metric.views }}</td>
                        <td>{{ metric.likes_count }}</td>
                        <td>{{ metric.dislikes_count }}</td>
                        <td>{{ metric.comments_count }}</td>
                    {% endfor %}
                 </tbody>
            </table>
        </div>
    </div>
</body>
</html>
